<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- importo il font "roboto" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- importo il foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header della pagina -->
    <header>
        <div id="header-logo" class="bg-white padding-10">
            <!-- logo dell'header -->
            <img id="header-logo-img" src="img/Logo.png" alt="Logo Toboolist">
            <h1 id="header-logo-text">Toboolist</h1>
        </div>
    </header>

    <main class="container">
        <div class="main-header bg-white">
            <button class="bg-lightblue main-header-button">Add Task</button>
            <button class="main-header-button">Add Section</button>
        </div>



        <div class="lists bg-white">
            <!-- list 1 -->
            <div class="list">
            <h3>&#9660; New Task</h3>
            <ul class="first-list">
                <li>Quarterterly Newsletter <button>Editorial</button></li>
            </ul>
            </div>

            <!-- list 2 -->
            <div class="list">
            <h3>&#9660; Today</h3>
            <ul>
                <li>Recruiting blog post <button>Editorial</button></li>
                <li>Mobile app launch <button>Q1 Goals</button></li>
                <li>Interview John H. <button>Recruiting</button></li>
                <li>Summit update to mobile storefront <button>Mobile</button></li>
            </ul>
            </div>

            <!-- list 3 -->
            <div class="list">
            <h3>&#9660; Upcoming</h3>
            <ul>
                <li>Schedule meeting with Alex</li>
                <li>Homepage refresh <button>Website</button></li>
                <li>Onboard new Sales team members <button>Sales</button></li>
                <li>Review editorial calendar <button>Editorial</button></li>
            </ul>
            </div>
        </div>

    </main>
    
</body>
</html>
